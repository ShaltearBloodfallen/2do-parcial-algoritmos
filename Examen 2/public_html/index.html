<html>
<head>
	<title>Formulario de registro - Mi web</title>

<body>
<h1><b>Formulario de registro</b></h1>
	
	<form method="get" action=""/>
		<p>Nombre:
		  <input type="text" name="Nombre" size="15" maxlength="50" />
		</p>
		
	
		<p>Apellidos:
		  <input type="text" name="Apellidos" size="15" maxlength="12" />
		</p>	
		
	<p>Sexo
		
		<input type="Radio" name="gender" value="hombre" />hombre
		<input type="Radio" name="gender" value="mujer" checked="checked"/>mujer
		
		
	</p>	
	
	<p>Correo:
		  <input type="text" name="correo" size="15" maxlength="12" />
		</p>
		
	<p>poblacion 
		<select name="tipo">
		<option value="Alicante">Alicante</option>
		
		</select>	
	</p>

	<p>Descripcion
		  <textarea name="Descripcion" cols="60" rows="6"></textarea>	
		  
	</p>

	<p><input type="checkbox" name="Deseo" value="correos" checked="checked"/>Deseo Recibir informacion sobre novedades y ofertas<br>
	   <input type="checkbox" name="Declaracion" value="correos"/>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
	</p>
	
	<p><input type="submit" name="Enviar" value="Enviar"/>
	</p>
	
	</form>
</body>
</html>
